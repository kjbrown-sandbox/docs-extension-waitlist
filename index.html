<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Docs Extension — Writing stats in Google Docs (Waitlist)</title>
      <link rel="stylesheet" href="/assets/style.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600&display=swap"
         rel="stylesheet"
      />
      <!-- Replace G-XXXXXXX with your GA4 measurement ID -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag() {
            dataLayer.push(arguments);
         }
         gtag("js", new Date());
         gtag("config", "G-B1R68EEGL9");
      </script>
   </head>
   <body>
      <main class="container">
         <section class="content">
            <aside class="signup">
               <h1 class="title">For lovers of Google Docs and writing</h1>
               <p class="subtext">
                  Yup! A Chrome extension that plugs right in to what you're already writing—no
                  fuss, no accounts, no ads, just you and your words.
               </p>
               <p class="subtext">Currently in pre-access.</p>

               <form id="waitlist-form">
                  <label for="email" class="sr-only">Email</label>
                  <input
                     id="email"
                     name="email"
                     type="email"
                     required
                     placeholder="you@example.com"
                     autocomplete="email"
                  />
                  <input type="hidden" name="utm_source" id="utm_source" />
                  <input type="hidden" name="utm_medium" id="utm_medium" />
                  <input type="hidden" name="utm_campaign" id="utm_campaign" />
                  <input type="hidden" name="referrer" id="referrer" />
                  <button id="submit">I want this</button>
               </form>

               <div id="message" class="message" aria-live="polite"></div>
            </aside>

            <div class="screenshot">
               <img src="/assets/screenshot-3.jpg" alt="Product screenshot" />
            </div>
         </section>

         <footer class="foot small">Developed by me, a friendly dev and writer. :)</footer>
      </main>

      <script src="/assets/script.js" defer></script>
   </body>
</html>
